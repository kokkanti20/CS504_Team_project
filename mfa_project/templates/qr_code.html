<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code</title>
    <!-- Auto-redirect to OTP verification after 10 seconds -->
    <meta http-equiv="refresh" content="10;url={{ url_for('verify_otp') }}?username={{ username }}">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        img { margin: 20px 0; }
        p { font-size: 18px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Scan the QR Code to Set Up Authenticator</h1>
    <p>Use an authenticator app like Google Authenticator or Authy to scan this QR code.</p>
    <img src="{{ qr_path }}" alt="TOTP QR Code" />
    <p>After scanning, you will be redirected to verify your email OTP and authenticator code.</p>
    <p>If you are not redirected, <a href="{{ url_for('verify_otp') }}?username={{ username }}">click here</a>.</p>
</body>
</html>
