<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        img { margin: 20px 0; }
        p { font-size: 18px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }

    <p><a href="/login">Go to Login</a></p>
</body>
</html>
