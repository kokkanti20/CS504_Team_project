<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        form { display: inline-block; text-align: left; }
        input { display: block; margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 8px 16px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Verify Email OTP</h1>
    <form method="POST" action="/verify-otp">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6">
        <button type="submit">Verify OTP</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
